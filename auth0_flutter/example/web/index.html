<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>example</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter_bootstrap.js" async></script>
  
  <!-- Load Auth0 SPA JS SDK v2.9.0 from unpkg CDN (more reliable) -->
  <script src="https://unpkg.com/@auth0/auth0-spa-js@2.9.0/dist/auth0-spa-js.production.js"></script>
  <script>
    console.log('Auth0 SDK script tag loaded, checking for window.auth0...');
    // Wait for Auth0 SDK to be available before starting Flutter
    window.auth0SdkReady = new Promise((resolve) => {
      if (window.auth0 && window.auth0.Auth0Client) {
        console.log('✓ Auth0 SDK loaded successfully (immediate)');
        console.log('window.auth0:', window.auth0);
        resolve();
      } else {
        console.log('Waiting for Auth0 SDK to load...');
        console.log('Current window.auth0:', window.auth0);
        
        let attempts = 0;
        const checkAuth0 = setInterval(() => {
          attempts++;
          if (window.auth0 && window.auth0.Auth0Client) {
            console.log(`✓ Auth0 SDK loaded after ${attempts * 50}ms`);
            console.log('window.auth0:', window.auth0);
            clearInterval(checkAuth0);
            resolve();
          } else if (attempts % 20 === 0) {
            // Log every second
            console.log(`Still waiting... (${attempts * 50}ms elapsed), window.auth0:`, window.auth0);
          }
        }, 50);
        
        // Timeout after 10 seconds
        setTimeout(() => {
          clearInterval(checkAuth0);
          console.error('✗ Auth0 SDK failed to load within 10 seconds');
          console.error('Final window.auth0:', window.auth0);
          console.error('window.auth0 type:', typeof window.auth0);
          resolve(); // Resolve anyway to let app start
        }, 10000);
      }
    });
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Wait for Auth0 SDK before starting Flutter
      window.auth0SdkReady.then(() => {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
          onEntrypointLoaded: function(engineInitializer) {
            engineInitializer.initializeEngine().then(function(appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    });
  </script>
</body>
</html>
