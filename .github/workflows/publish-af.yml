name: Publish auth0_flutter to pub.dev

on:
  push:
    tags:
      - 'af-v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      environment: ${{ github.event.pull_request.head.repo.fork && 'external' || 'internal' }}
      working-directory: auth0_flutter
